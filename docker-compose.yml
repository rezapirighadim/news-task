version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: news_task_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - news_task_network
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:1.25-alpine
    container_name: news_task_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - news_task_network
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    container_name: news_task_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: news_task
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    networks:
      - news_task_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: news_task_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ""
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - news_task_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: news_task_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - news_task_network
    depends_on:
      - postgres
      - redis
      - app

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: news_task_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: php artisan schedule:work
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - news_task_network
    depends_on:
      - postgres
      - redis
      - app

  mailpit:
    image: axllent/mailpit:latest
    container_name: news_task_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - news_task_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  news_task_network:
    driver: bridge
